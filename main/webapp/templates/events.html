{%extends "layout.html"%}

{%block body%}
<div class="header"></div>
    <div style="text-align: center;">
        <h1>{{header}}</h1>
    </div>

    <div class="container text-center" style="display: flex;justify-content:center;">
        
        <div class="row">
            {%for event in event_types%}
                <div class="col">
                    <div class="card">
                        <a href="{{url_for(event_types[event].url)}}" style="color:inherit; text-decoration:none;">
                            <img src="{{ url_for('static', filename=event_types[event].thumbnail) }}" class="card-img-top">
                            <div class="card-body">
                                {{event_types[event].title}}            
                            </div>
                        </a>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    </div>
</div>
<div class="header"></div>

{%endblock body%}
