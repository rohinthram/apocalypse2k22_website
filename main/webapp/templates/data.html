{%extends "layout.html"%}

{%block head%}
    <script>
        $(document).ready(function() {
    $('#refresh').on('click', function(event){
        $.ajax({
            data:{
                "request":"refresh",
                "event_id":$('#event-name').val()
            },
            type: 'POST',
            url: '/refresh'
        })
        .done(function(data){
            $('#registrations').html(data.html);
            $('#time').html('Data as of ' + data.time)
        });
    });
});
    </script>
{%endblock head%}
